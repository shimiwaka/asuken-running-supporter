<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランニング計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ランニング計算機</h1>
        <div class="input-section">
            <label for="distance">走行距離 (km):</label>
            <input type="number" id="distance" step="0.01" min="0" placeholder="距離を入力">
        </div>
        <div class="input-section">
            <label for="treadmillCalories">トレッドミルの消費カロリー (kcal):</label>
            <input type="number" id="treadmillCalories" step="0.1" min="0" placeholder="トレッドミルの消費カロリーを入力">
        </div>
        <div class="input-section">
            <label for="stride">ストライド (cm):</label>
            <input type="number" id="stride" step="0.1" min="0" placeholder="ストライドを入力">
        </div>
        <div id="result" class="result-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
